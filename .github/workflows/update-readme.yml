name: üèÜ Update Leaderboard

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"   # jalan otomatis setiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run leaderboard script
  run: node scripts/updateLeaderboard.js
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md LEADERBOARD.md
          git commit -m "chore: update leaderboard [skip ci]" || echo "No changes to commit"
          git push
